<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="todo-header">
            <h2>To-Do List</h2>
            <img src="todoIcon.png" alt="todoicon" height="45px">
        </div>

        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Напишите...">
            <button class="btn" id="btn" onclick="btnClick()">Добавить</button>
        </div>
        <ul id="list" class="list">

        </ul>
    </div>



    <script src="main.js"></script>
</body>
</html>
